
<div class="d-flex align-items-center m-4">
    <span class="me-1">Status:</span>
      <button type="button" class="btn btn-light m-1" (click)="getStatus('alive')" [ngClass]="{'disabled':statusDead}">Alive</button>
      <button type="button" class="btn btn-light m-1" (click)="getStatus('dead')" [ngClass]="{'disabled':statusAlive}">Dead</button>
</div>

<section>
  <div class="row d-flex justify-content-center">

    <h3 *ngIf="existPersonaje===false" class="text-center mt-4">
      No hay personajes para mostrar...
    </h3>

    <div  class="card mb-3 col-2 p-0 m-3 mb-1" style="width: 16rem;" *ngFor="let characters of Character">

      <img [src]="[characters.image]" class="card-img-top m-0" alt="...">

      <div class="card-body d-flex flex-column">

        <h4 class="card-title m-0" style="cursor: pointer;" [routerLink]="['/rickymorty/character', characters.id]">
        {{characters.name}}
        </h4>

        <span class="fs-6 fw-bolder mb-2">
          {{characters.status}} - {{characters.species}}
        </span>

        <span class="spanCard">Last known location:</span>
        <p class="card-text fs-6 mb-2">{{characters.location.name}}</p>

        <span class="spanCard">First seen in:</span>
        <p class="card-text fs-6 mb-1">{{characters.origin.name}}</p>


      </div>
    </div>
  </div>

    <ul class="pagination justify-content-center m-4">
      <li class="page-item"><a class="page-link pgitems"
        style="cursor: pointer; user-select: none;"

        (click)="page(-1)">Previous</a></li>
      <li class="page-item"><a class="page-link pgitems"
        style="cursor: default;"

        >{{pageNumber}}</a></li>
      <li class="page-item"><a class="page-link pgitems"
        style="cursor: pointer; user-select: none;"

        (click)="page(+1)">Next</a></li>
    </ul>

</section>
