<section>
  <div class="row d-flex justify-content-center">
  <div  class="card mb-3 col-2 p-0 m-3" style="width: 16rem;">

    <img [src]="[character?.image]" class="card-img-top m-0" alt="...">

    <div class="card-body d-flex flex-column">

      <h4 class="card-title m-0" style="cursor: pointer;" [routerLink]="['/rickymorty/character', character?.id]">

      {{character?.name}}
      </h4>

      <span class="fs-6 fw-bolder mb-2">
        {{character?.status}} - {{character?.species}}
      </span>

      <span class="spanCard fw-semibold">Last known location:</span>
      <p class="card-text fs-6 mb-2">{{character?.location?.name}}</p>

      <span class="spanCard fw-semibold">First seen in:</span>
      <p class="card-text fs-6 mb-2">{{character?.origin?.name}}</p>

      <span class="spanCard fw-semibold">Status:</span>
      <p class="card-text fs-6">{{character?.status}}</p>

    </div>
  </div>
</div>
<button type="button" class="btn btn-outline-primary backBtn" (click)="back()">Back</button>
</section>
