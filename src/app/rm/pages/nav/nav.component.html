<div class="wrapper">

    <div class="w-100">

    <nav class="navbar navbar-expand-lg p-3 d-flex">

      <img class="me-auto my-auto d-flex justify-content-center align-items-center" style="width: 50px;" src="assets/favicon.ico" alt="" id="icon" [routerLink]="['characters']" (click)="page()">


        <form action="" role="search" class="d-flex my-auto" id="search">

          <input class="form-control mx-auto"
          aria-label="Search"
          type="search"
          placeholder="Search"
          (keyup)="keyPress(inputValue.value)"
          #inputValue
          id="inputValue"
          >
        </form>

      <ul class="nav d-flex me-1 navITems">

        <li class="nav-item d-flex align-items-center ms-2 character">
          <a class="nav-link" [routerLink]="['characters']">Characters</a>
        </li>

        <li class="nav-item d-flex align-items-center ms-2 character">
          <a class="nav-link" [routerLink]="['locations']">Locations</a>
        </li>

        <li class="nav-item d-flex align-items-center contact">
          <a class="nav-link" [routerLink]="['contact']">Contact</a>
        </li>

      </ul>

    </nav>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

    </div>

    <aside class="expand" [ngClass]="{'expand':claseAgregada}" id="sidebar">
      <div class="d-flex">

        <button id="toggle-btn" type="button" (click)="expandAct()">
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>

      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item characterItem">
          <a class="sidebar-link">
            <i class="fa-regular fa-user fa-lg" routerLink="rickymorty/characters"></i>
            <span routerLink="rickymorty/characters">Characters</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link">
            <i class="fa-solid fa-location-crosshairs" routerLink="/rickymorty/locations"></i>
            <span routerLink="/rickymorty/locations">Locations</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a class="sidebar-link">
            <i class="fa-regular fa-address-book fa-lg" routerLink="/rickymorty/contact"></i>
            <span routerLink="/rickymorty/contact">Contact</span>
          </a>
        </li>

      </ul>
    </aside>



  </div>


<app-footer></app-footer>
